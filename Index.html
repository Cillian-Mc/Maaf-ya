<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Maafin Aku üò¢</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe6e6, #ffeaea);
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      color: #ff4d4d;
      font-size: 2.5em;
    }

    p {
      font-size: 1.2em;
      color: #444;
      margin: 20px 0;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e60000;
    }

    .emoji {
      font-size: 50px;
      animation: shake 1s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

    <div class="emoji">üò¢</div>

  </div>

  <script>
    function maafDiklik() {
      document.getElementById("response").classList.remove("hidden");
      alert("Terima kasih! Sayang, Semoga harimu jadi membaik yaa di esok hari. ‚ù§Ô∏è");
    }
  </script>
</body>
</html>
